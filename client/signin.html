<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Sign In</h1>
    <div class="form">
        <form action="http://localhost:5000/signin" method="POST">
            <label for="email">Email</label>
            <br>
            <input maxlength="50" class="inputBox" type="email" id="email" name="email" placeholder="Enter your email">
            <br>

            <label for="password">Password</label>
            <br>
            <input maxlength="20" class="inputBox" type="password" id="password" name="password" placeholder="Enter your password">
            
            <br>
            <br>

            <input id="button" type="submit" value="Submit">
        </form>
        <p>Alternatively, if you don't have an account, you can <a href="signup.html">sign up.</a></p>
</body>
</html>
